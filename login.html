<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - VisaTracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafc; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .box { background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.08); width:360px; }
    .muted { color:#6b7280; font-size:13px; }
    input { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
    button { width:100%; padding:10px; background:#059669; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    .small { font-size:12px; color:#9ca3af; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 6px 0">VisaTracker — Login</h2>
    <p class="muted">Enter username & password</p>

    <form id="login-form" style="margin-top:14px">
      <div style="margin-bottom:10px">
        <input id="username" type="text" placeholder="Username" required>
      </div>
      <div style="margin-bottom:12px">
        <input id="password" type="password" placeholder="Password" required>
      </div>
      <button id="login-btn" type="submit">Login</button>
    </form>
    <p class="small">If you see the dashboard directly, open browser console (F12) and paste: <code>sessionStorage.removeItem('visa_token')</code> then press Enter and reload page.</p>
  </div>

  <script>
    // ======= IMPORTANT: Your Apps Script web app URL (exact, no < > ) =======
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby8vSxqgHTn1RORtUw3EuFgCf9MgQx1zGeJAUgKTaIDciaAz5J2zvMH8FTD2FDOi5lN/exec'.replace(/^\uFEFF/,'').trim();

    function showMsg(txt) { try { alert(txt); } catch(e){ console.log(txt); } }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (!u || !p) { showMsg('Enter username and password'); return; }
      const btn = document.getElementById('login-btn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const fd = new URLSearchParams();
        fd.append('action','auth');
        fd.append('username', u);
        fd.append('password', p);

        // send login request
        const resp = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        const txt = await resp.text();
        let data;
        try { data = JSON.parse(txt); } catch (err) { data = { result: 'error', message: txt }; }

        if (data.result === 'success') {
          sessionStorage.setItem('visa_token', data.token);
          sessionStorage.setItem('visa_username', data.username || u);
          showMsg('Login successful — opening dashboard');
          setTimeout(() => { window.location.href = 'index.html'; }, 600);
        } else {
          showMsg('Login failed: ' + (data.message || 'Invalid credentials'));
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        console.error('Login error:', err);
        showMsg('Network error. Please check your connection and try again.');
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
